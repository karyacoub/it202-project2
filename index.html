<head>

  <link rel='manifest' href='./manifest.json'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style src="style.css"></style>
</head>

<body>
  <!--top navbar-->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Graffiti Removal Requests</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="#search">Search<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#map">Map</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#list">List</a>
          </li>
        </ul>
    </div>
  </nav>

  <div class="content" id="search">
    <div class="jumbotron">

        <h1 class=display-4>Search</h1>

            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Status</button>

              <a class="dropdown-item" href="#">Open</a>
              <a class="dropdown-item" href="#">Closed</a>
            </div>
          </div>
          </div>
      </div>
    </div>
      
  </div>

  <div class="content" id="map">
      
  </div>

  <div class="content" id="list">
      
  </div>

  <div class="content" id="about">
    
  </div>

  <!--bottom navbar-->
  <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#aboutNavbarNav" aria-controls="aboutNavbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="aboutNavbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#about">About...<span class="sr-only">(current)</span></a>
            </li>
          </ul>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

            function hideScreens() {
            $(".content").hide();
            }

            $(".nav-link").on("click", function(){
            hideScreens();
            var target = $(this).attr("href");
            $(target).show();
            });
        });
    </script>

    <script>
        // register the service worker for offline use
        if('serviceWorker' in navigator) {
          navigator.serviceWorker
                   .register('./sw.js')
                   .then(function() { console.log("Service Worker Registered"); });
        }
    </script>
  </body>
